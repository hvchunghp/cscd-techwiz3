<header class="home-header-container container">
    <div class="home-header-content row d-flex justify-content-center">
        <div class="left-content d-flex justify-content-start align-items-center col-6 col-md-6 col-lg-3">
            <div class="offcanvas offcanvas-start" id="subHeader">
                <div class="offcanvas-header">
                    <a routerLink="">
                        <img src="../../../assets/images/logo.png" alt="" />
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Some text lorem ipsum.</p>
                    <p>Some text lorem ipsum.</p>
                    <p>Some text lorem ipsum.</p>
                </div>
            </div>
            <i class="fa-solid fa-bars" type="button" data-bs-toggle="offcanvas" data-bs-target="#subHeader"></i>
            <a routerLink="">
                <img src="../../../assets/images/logo.png" alt="" />
            </a>
        </div>
        <div class="center-content justify-content-between align-items-center d-none d-md-none d-lg-flex col-lg-7">
            <div class="child-content px-1" *ngFor="let item of headerContent">
                <div>
                    <b> {{item.title}} </b>
                </div>
                <div class="sub-title">{{item.subTitle}}</div>
            </div>
        </div>
        <div class="right-content d-flex justify-content-end align-items-center col-6 col-md-6 col-lg-2">
            <div class="support">
                <i class="fa-solid fa-circle-question"></i> <a href="">&ensp;Support</a>
            </div>
            <div class="userLogin">
                <a routerLink='/login'><i class="fa-solid fa-user text-dark"></i></a>
            </div>

        </div>
    </div>
</header>
