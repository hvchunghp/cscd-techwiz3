<h2 class="title">Patient feedback after visiting</h2>
<div class="feedback-list" *ngIf="data">
  <div class="feedback-item" *ngFor="let f of data.feedbackData">
    <div class="feedback-name">
      <strong>{{f.name}} </strong>
      &nbsp;
      <a class="feedback-info">
        <i class="fa-solid fa-circle-check"></i>
        Checke on {{f.info}}
      </a>
    </div>
    <div class="feedback-content">
      {{f.content}}
    </div>
  </div>
</div>
